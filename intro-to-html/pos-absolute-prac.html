<!DOCTYPE html>
<html>
  <head>
    <title>
      14 Practice
    </title>

    <style>
      .shirt-advert:hover {
        opacity: 0.8;
      }
    </style>


  </head>
  <body style="
  height: 3000px;
  font-family: Arial, Helvetica, sans-serif;">

    <div style="
    position: absolute;
    top: 5px;
    right: 5px;
    display: flex;
    align-items: center;
    background-color: black;
    color: white;
    width: 34px;
    height: 34px;
    border-radius: 17px;">
      <div style="margin: auto;">X</div>
    </div>

    <div style="
    background-color: grey;
    width: 320px;
    height: 180px;
    position: fixed;
    bottom: 20px;
    right: 10px;">
      <div style="
      position: absolute;
      top: -17px;
      left: -17px;
      display: flex;
      align-items: center;
      background-color: black;
      color: white;
      width: 34px;
      height: 34px;
      border-radius: 17px;">
        <div style="margin: auto;">X</div>
      </div>
      <div style="
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: black;
        color: white;
        width: 44px;
        height: 25px;
        display: flex;
        align-items: center;">
          <div style="margin: auto;">0:29</div>
        </div>
    </div>

    <div class="shirt-advert" style="position: relative; display: inline-block;">
      <img style="height: 200px; width: 200px; object-fit: cover;" src="shirt.jpg">
      <div style="position: absolute;
      right: 0;
      top: 10px;
      background-color: black;
      color: white;
      width: 70px;
      font-size: 13px;
      height: 25px;
      align-items: center;
      display: flex;
      ">
        <div style="margin: auto;">
          20&#37; OFF
        </div>
      </div>

      <div style="
      background-color: white;
      opacity: 0.5;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      "></div>


      <div style="position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      display: flex;
      align-items: center;">
        <button style="margin: auto;
        background-color: white;
        border: solid;
        border-width: 1px;
        height: 28px;
        width: 100px;
        cursor: pointer;
        ">
          Add to Cart
        </button>
      </div>
    </div>
    
    


  </body>
</html>
